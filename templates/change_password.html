{% extends "base.html" %}

{% block title %}
    {{block.super}}
    | Смена пароля
{% endblock title %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-xl-3 col-9 p-3 p-xl-5 pt-5">
        <form class="row g-4 needs-validation" method="post" action="{% url 'password_change' %}" novalidate>
            {% csrf_token %}

            <p class="h3 text-center">Смена пароля</p> 

            <hr>

            {% crispy form %}

        </form>
    </div>
{% endblock content %}
